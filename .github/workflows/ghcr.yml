name: Build, Test, Push (GHCR) - WEB

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sagacic-tim/amigos_unite_app

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        run: npm run test --if-present

      - name: Build
        run: npm run build

  build_and_push:
    needs: test_build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: deploy / vps
    needs: build_and_push
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR_WEB }}
          GHCR_PULL_USER: ${{ secrets.GHCR_PULL_USER }}
          GHCR_PULL_TOKEN: ${{ secrets.GHCR_PULL_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          envs: VPS_APP_DIR,GHCR_PULL_USER,GHCR_PULL_TOKEN
          script: |
            set -euo pipefail

            APP_DIR="${VPS_APP_DIR:-/opt/amigos_unite_app}"
            cd "$APP_DIR"

            export DOCKER_CONFIG="$(mktemp -d)"
            cleanup() {
              docker logout ghcr.io >/dev/null 2>&1 || true
              rm -rf "$DOCKER_CONFIG"
            }
            trap cleanup EXIT

            echo "$GHCR_PULL_TOKEN" | docker login ghcr.io -u "$GHCR_PULL_USER" --password-stdin

            docker compose pull web
            docker compose up -d --remove-orphans

            ok=0
            for i in $(seq 1 30); do
              if curl -fsS http://127.0.0.1:8080/ >/dev/null; then
                echo "WEB healthcheck OK"
                ok=1
                break
              fi
              echo "Waiting for WEB... ($i/30)"
              sleep 1
            done

            if [[ "$ok" != "1" ]]; then
              echo "ERROR: WEB healthcheck failing. Diagnostics:" >&2
              docker compose ps || true
              docker compose logs --tail=200 web || true
              exit 1
            fi

            docker image prune -af --filter "until=168h" || true
