# docker/nginx.conf

# 1) HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    return 301 https://$host$request_uri;
}

# 2) HTTPS server (SPA + /api proxy)
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name localhost;

    # mkcert dev certificate, mounted into the container at runtime
    ssl_certificate     /etc/nginx/certs/localhost+2.pem;
    ssl_certificate_key /etc/nginx/certs/localhost+2-key.pem;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing – this is what you currently have and want to keep
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api to the Rails API running on the host (macOS)
    location /api/ {
        proxy_pass https://host.docker.internal:3001;

        # Because you're using a mkcert self-signed cert on localhost:3001
        proxy_ssl_verify      off;
        proxy_ssl_server_name on;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

        # ⬅️ IMPORTANT: tell Rails the *original* request was HTTPS
        proxy_set_header X-Forwarded-Proto https;
    }
}
