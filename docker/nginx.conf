# docker/nginx.conf - HTTPS dev for SPA + proxy to Rails API

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name localhost;

    # mkcert dev certs, mounted via docker-compose volumes
    ssl_certificate     /etc/nginx/certs/localhost+2.pem;
    ssl_certificate_key /etc/nginx/certs/localhost+2-key.pem;

    # basic TLS settings (dev; we don't need strict hardening here)
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    root  /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api to the Rails API container
    location /api/ {
        # IMPORTANT: use HTTP here, API is not doing TLS inside Docker
        proxy_pass http://api:3001;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
